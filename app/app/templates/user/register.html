{% extends 'base.html' %}
{% block header %} 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
{% endblock %}
{% block content %}
    <div class="form-container">
        <div class="form-header">
            <h2>User Registration</h2>
        </div>
        <form action="/register" method="POST" autocomplete="off">
            <div class="form-group">
                <label class="form-label" for="username">Username:</label>
                <input class="form-input" type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="email">Email:</label>
                <input class="form-input" type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Password: <img class="tooltip" src="/static/images/question_mark.png" height="17px" style="position: relative; top: 3px;" title="Must contain 12 characters &#013Uppercase letter &#013Lowercase letter &#013Numbers"></label>
                <input class="form-input" type="password" id="password" name="password" onpaste="return true;" autocomplete="new-password"  oninput="preventConsecutiveSpaces(this); updatePasswordStrength(this.value)" required>
                <span id="togglePassword" onclick="togglePasswordField()" style="cursor: pointer; text-decoration: underline;">Show Password</span>
                {% if error is defined %}
                    <div>
                        <span class="password-error">{{error}}</span>
                    </div>
                {% endif %}
                <p>Password Strength: <span id="passwordStrength"> </span></p>
            </div>
            <button class="submit-button" type="submit">Register</button>
        </form>
    </div>
{% endblock %}
