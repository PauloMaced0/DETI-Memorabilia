{% extends 'base.html' %}

{% block content %}
    <div class="form-container">
        <div class="form-header">
            <h2>Checkout</h2>
        </div>
        <form action="/cart/checkout/update_cart_items/" method="POST">
            <div class="form-group">
                <label class="form-label" for="shipping_address">Shipping Address:</label>
                <textarea id="shipping_address" name="shipping_address" required></textarea>
            </div>
            <div class="form-group">
                <label class="form-label" for="billing_address">Billing Address:</label>
                <textarea class="form-label" id="billing_address" name="billing_address" required></textarea>
            </div>
            <div class="form-group">
                <label class="form-label" for="payment_method">Payment Method:</label>
                <select id="payment_method" name="payment_method" required>
                    <option value="credit_card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                </select>
            </div>
            <button class="submit-button" type="submit">Place Order</button>
        </form>
    </div>
{% endblock %}
